<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sanatçı Paneli</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script defer src="artist.js"></script>
</head>
<body class="bg-light">
<div class="container py-4">

<div id="artistLoginCard" class="card p-3 my-3">
<h3>Sanatçı Girişi</h3>
<input type="email" class="form-control mb-2" id="artistEmail" placeholder="Email">
<input type="password" class="form-control mb-2" id="artistPass" placeholder="Şifre">
<button id="loginBtn" class="btn btn-success">Giriş Yap</button>
</div>

<div id="artistPanel" style="display:none;">
<h2>Hoşgeldin <span id="artistName"></span></h2>

<div class="card p-3 my-3">
<h4>Bilet Oluştur</h4>
<input type="text" class="form-control mb-2" id="customerName" placeholder="Müşteri Adı">
<button id="createTicketBtn" class="btn btn-primary">Bilet Oluştur</button>
<div id="ticketQR" class="mt-2"></div>
</div>

<div class="card p-3 my-3">
<h4>Satış Durumu</h4>
<div class="progress">
  <div id="progressBar" class="progress-bar" role="progressbar" style="width:0%">0%</div>
</div>
<p id="progressText"></p>
</div>
</div>

</div>
</body>
</html>
